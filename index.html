<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div id="code">
                &#9856;
            </div>
            <button id="btn">Roll</button>
            <table border="1">
                <thead>
                    <tr>

        </div>
    </main>
